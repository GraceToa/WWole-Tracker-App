<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title > <p align= "center" class="title-color">WWol Team</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of _es.employees">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.image" width="35" height="40">
      </ion-avatar>
      <ion-label>
        <h2 text-capitalize>{{item.first_name}} {{item.last_name}}</h2>
        <h3>{{item.profession}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
