<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title > <p align= "center" class="title-color">WWol Tracker</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list no-lines>
    <ion-item button *ngFor="let item of _es.employees" (click)="goDetailEmployee(item)">
      <ion-avatar slot="start">
        <img [src]="item.image" >
      </ion-avatar>
      <ion-label>
        <ion-text color="dark-tint">
          <h3 text-capitalize>{{item.first_name}} {{item.last_name}}</h3>
        </ion-text>
        <ion-text color="medium">
          <h5>{{item.profession}}</h5>
        </ion-text>
      </ion-label>
       <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-left></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
