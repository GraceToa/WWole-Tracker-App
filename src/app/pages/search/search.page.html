<ion-content>
  <ion-searchbar animated (ionChange)= "searchEmployee($event)"></ion-searchbar>
    <ion-list>
      <ion-item button *ngFor="let item of _es.employees | search: textSearch: 'first_name'" (click)="goDetailEmployee(item)">
        <ion-avatar slot="start">
          <img [src]="item.image" >
        </ion-avatar>
        <ion-label>
          <ion-text color="dark-tint">
            <h3 text-capitalize>{{item.first_name}} {{item.last_name}}</h3>
          </ion-text>
          <ion-text color="medium">
            <h5>{{item.profession}}</h5>
          </ion-text>
        </ion-label>
         <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-left></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
