
<ion-header>
  <ion-toolbar>
    <ion-title>Oompa Loompa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)" scrollable>
      <ion-segment-button value="woman" checked>
        <ion-label>{{employeesFemale.length}}</ion-label>
        <ion-icon name="woman"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="man">
        <ion-label>{{employeesMale.length}}</ion-label>
        <ion-icon name="man"></ion-icon>
      </ion-segment-button>
  </ion-segment>

 <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'woman'">
      <ion-item button *ngFor="let item of employeesFemale" (click)="goDetailEmployee(item)">
        <ion-avatar slot="start">
          <img [src]="item.image" >
        </ion-avatar>
        <ion-label>
          <ion-text color="dark-tint">
            <h3 text-capitalize>{{item.first_name}} {{item.last_name}}</h3>
          </ion-text>
          <ion-text color="medium">
            <h5>{{item.profession}}</h5>
          </ion-text>
        </ion-label>
         <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-left></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'man'">
      <ion-item button *ngFor="let item of employeesMale" (click)="goDetailEmployee(item)">
        <ion-avatar slot="start">
          <img [src]="item.image" >
        </ion-avatar>
        <ion-label>
          <ion-text color="dark-tint">
            <h3 text-capitalize>{{item.first_name}} {{item.last_name}}</h3>
          </ion-text>
          <ion-text color="medium">
            <h5>{{item.profession}}</h5>
          </ion-text>
        </ion-label>
         <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-left></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
